
<h1 class="text-center title-color text-uppercase fw-bold pt-5 " > contact section</h1>

<div class="text-center d-flex justify-content-center align-items-center ">
    <div class="line-star m-3"></div>
    <div> <i class="fas fa-star"></i> </div>
     <div class="line-star m-3"></div>
</div>

<div class="form-contact w-50 mx-auto ">

    <label for="userName"  class="position-relative top-0" [class.__top]="!userName"  >userName</label>
    <input type="text" id="userName" placeholder="userName"  [(ngModel)]="userName" name="userName"  class=" position-relative  form-control  border-bottom-3  mb-3 " >

    <label for="userAge"  class="position-relative top-0" [class.__top]="!userAge"   >userAge</label>
    <input type="number" id="userAge" placeholder=""    [(ngModel)]="userAge"  name="userAge"    class="form-control  mb-3 " >

    <label for="userEmail"   class="position-relative top-0" [class.__top]="!userEmail"   >userEmail</label>
    <input type="email" placeholder=""  id="userEmail"      [(ngModel)]="userEmail" name="userEmail"  class="form-control  mb-3 " >

    <label for="userPassword"   class="position-relative top-0" [class.__top]="!userPassword"  >userPassword</label>
    <input type="password" placeholder="" id="userPassword"  [(ngModel)]="userPassword"       class="form-control  mb-3 " >
<button class="btn btn-color mb-3 ">Send Message</button>
</div>
